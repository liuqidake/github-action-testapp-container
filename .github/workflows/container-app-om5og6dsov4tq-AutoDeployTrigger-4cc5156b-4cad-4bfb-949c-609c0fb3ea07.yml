name: Trigger auto deployment for container-app-om5og6dsov4tq

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/container-app-om5og6dsov4tq-AutoDeployTrigger-4cc5156b-4cad-4bfb-949c-609c0fb3ea07.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: containerregistryom5og6dsov4tq.azurecr.io
          username: ${{ secrets.CONTAINERAPPOM5OG6DSOV4TQ_REGISTRY_USERNAME }}
          password: ${{ secrets.CONTAINERAPPOM5OG6DSOV4TQ_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: containerregistryom5og6dsov4tq.azurecr.io/container-app-om5og6dsov4tq:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CONTAINERAPPOM5OG6DSOV4TQ_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CONTAINERAPPOM5OG6DSOV4TQ_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CONTAINERAPPOM5OG6DSOV4TQ_AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n container-app-om5og6dsov4tq -g githubactiontestappcontainer9fde --server containerregistryom5og6dsov4tq.azurecr.io --username  ${{ secrets.CONTAINERAPPOM5OG6DSOV4TQ_REGISTRY_USERNAME }} --password ${{ secrets.CONTAINERAPPOM5OG6DSOV4TQ_REGISTRY_PASSWORD }}
            az containerapp update -n container-app-om5og6dsov4tq -g githubactiontestappcontainer9fde --image containerregistryom5og6dsov4tq.azurecr.io/container-app-om5og6dsov4tq:${{ github.sha }}
