name: Trigger auto deployment for container-app-tqngljzjdkmlc

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/container-app-tqngljzjdkmlc-AutoDeployTrigger-cdb64335-7f73-473c-9181-7e25dcd27837.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: containerregistrytqngljzjdkmlc.azurecr.io
          username: ${{ secrets.CONTAINERAPPTQNGLJZJDKMLC_REGISTRY_USERNAME }}
          password: ${{ secrets.CONTAINERAPPTQNGLJZJDKMLC_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: containerregistrytqngljzjdkmlc.azurecr.io/container-app-tqngljzjdkmlc:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CONTAINERAPPTQNGLJZJDKMLC_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CONTAINERAPPTQNGLJZJDKMLC_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CONTAINERAPPTQNGLJZJDKMLC_AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n container-app-tqngljzjdkmlc -g githubactiontestappcontainer98be --server containerregistrytqngljzjdkmlc.azurecr.io --username  ${{ secrets.CONTAINERAPPTQNGLJZJDKMLC_REGISTRY_USERNAME }} --password ${{ secrets.CONTAINERAPPTQNGLJZJDKMLC_REGISTRY_PASSWORD }}
            az containerapp update -n container-app-tqngljzjdkmlc -g githubactiontestappcontainer98be --image containerregistrytqngljzjdkmlc.azurecr.io/container-app-tqngljzjdkmlc:${{ github.sha }}
