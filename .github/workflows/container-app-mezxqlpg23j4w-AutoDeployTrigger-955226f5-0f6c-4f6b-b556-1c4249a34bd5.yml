name: Trigger auto deployment for container-app-mezxqlpg23j4w

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/container-app-mezxqlpg23j4w-AutoDeployTrigger-955226f5-0f6c-4f6b-b556-1c4249a34bd5.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: containerregistrymezxqlpg23j4w.azurecr.io
          username: ${{ secrets.CONTAINERAPPMEZXQLPG23J4W_REGISTRY_USERNAME }}
          password: ${{ secrets.CONTAINERAPPMEZXQLPG23J4W_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: containerregistrymezxqlpg23j4w.azurecr.io/container-app-mezxqlpg23j4w:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CONTAINERAPPMEZXQLPG23J4W_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CONTAINERAPPMEZXQLPG23J4W_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CONTAINERAPPMEZXQLPG23J4W_AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n container-app-mezxqlpg23j4w -g githubactiontestappcontainer98b8 --server containerregistrymezxqlpg23j4w.azurecr.io --username  ${{ secrets.CONTAINERAPPMEZXQLPG23J4W_REGISTRY_USERNAME }} --password ${{ secrets.CONTAINERAPPMEZXQLPG23J4W_REGISTRY_PASSWORD }}
            az containerapp update -n container-app-mezxqlpg23j4w -g githubactiontestappcontainer98b8 --image containerregistrymezxqlpg23j4w.azurecr.io/container-app-mezxqlpg23j4w:${{ github.sha }}
