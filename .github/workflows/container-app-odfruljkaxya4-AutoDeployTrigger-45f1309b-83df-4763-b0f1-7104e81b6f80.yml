name: Trigger auto deployment for container-app-odfruljkaxya4

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/container-app-odfruljkaxya4-AutoDeployTrigger-45f1309b-83df-4763-b0f1-7104e81b6f80.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: containerregistryodfruljkaxya4.azurecr.io
          username: ${{ secrets.CONTAINERAPPODFRULJKAXYA4_REGISTRY_USERNAME }}
          password: ${{ secrets.CONTAINERAPPODFRULJKAXYA4_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: containerregistryodfruljkaxya4.azurecr.io/container-app-odfruljkaxya4:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CONTAINERAPPODFRULJKAXYA4_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CONTAINERAPPODFRULJKAXYA4_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CONTAINERAPPODFRULJKAXYA4_AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n container-app-odfruljkaxya4 -g githubactiontestappcontainer9ee7 --server containerregistryodfruljkaxya4.azurecr.io --username  ${{ secrets.CONTAINERAPPODFRULJKAXYA4_REGISTRY_USERNAME }} --password ${{ secrets.CONTAINERAPPODFRULJKAXYA4_REGISTRY_PASSWORD }}
            az containerapp update -n container-app-odfruljkaxya4 -g githubactiontestappcontainer9ee7 --image containerregistryodfruljkaxya4.azurecr.io/container-app-odfruljkaxya4:${{ github.sha }}
