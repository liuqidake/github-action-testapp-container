name: Trigger auto deployment for container-app-p4opzz5dfkajs

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/container-app-p4opzz5dfkajs-AutoDeployTrigger-e69a3313-7bd6-4221-ac9d-7bf08a5608e3.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: containerregistryp4opzz5dfkajs.azurecr.io
          username: ${{ secrets.CONTAINERAPPP4OPZZ5DFKAJS_REGISTRY_USERNAME }}
          password: ${{ secrets.CONTAINERAPPP4OPZZ5DFKAJS_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: containerregistryp4opzz5dfkajs.azurecr.io/container-app-p4opzz5dfkajs:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CONTAINERAPPP4OPZZ5DFKAJS__AZURE_TENANT_ID }}
          tenant-id: ${{ secrets.CONTAINERAPPP4OPZZ5DFKAJS__AZURE_CLIENT_ID }}
          subscription-id: ${{ _subId_ }}

      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n container-app-p4opzz5dfkajs -g githubactiontestappcontainerb14d --server containerregistryp4opzz5dfkajs.azurecr.io --username  ${{ secrets.CONTAINERAPPP4OPZZ5DFKAJS_REGISTRY_USERNAME }} --password ${{ secrets.CONTAINERAPPP4OPZZ5DFKAJS_REGISTRY_PASSWORD }}
            az containerapp update -n container-app-p4opzz5dfkajs -g githubactiontestappcontainerb14d --image containerregistryp4opzz5dfkajs.azurecr.io/container-app-p4opzz5dfkajs:${{ github.sha }}
