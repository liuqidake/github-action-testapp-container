name: Trigger auto deployment for container-app-vcepr3hznvqvy

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/container-app-vcepr3hznvqvy-AutoDeployTrigger-d597070f-f17b-4a55-a164-32f11ed945fe.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: containerregistryvcepr3hznvqvy.azurecr.io
          username: ${{ secrets.CONTAINERAPPVCEPR3HZNVQVY_REGISTRY_USERNAME }}
          password: ${{ secrets.CONTAINERAPPVCEPR3HZNVQVY_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: containerregistryvcepr3hznvqvy.azurecr.io/container-app-vcepr3hznvqvy:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CONTAINERAPPVCEPR3HZNVQVY__AZURE_TENANT_ID }}
          tenant-id: ${{ secrets.CONTAINERAPPVCEPR3HZNVQVY__AZURE_CLIENT_ID }}
          subscription-id: ${{ _subId_ }}

      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n container-app-vcepr3hznvqvy -g githubactiontestappcontainer94a1 --server containerregistryvcepr3hznvqvy.azurecr.io --username  ${{ secrets.CONTAINERAPPVCEPR3HZNVQVY_REGISTRY_USERNAME }} --password ${{ secrets.CONTAINERAPPVCEPR3HZNVQVY_REGISTRY_PASSWORD }}
            az containerapp update -n container-app-vcepr3hznvqvy -g githubactiontestappcontainer94a1 --image containerregistryvcepr3hznvqvy.azurecr.io/container-app-vcepr3hznvqvy:${{ github.sha }}
