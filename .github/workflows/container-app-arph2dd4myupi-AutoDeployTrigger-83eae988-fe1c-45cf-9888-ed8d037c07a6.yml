name: Trigger auto deployment for container-app-arph2dd4myupi

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/container-app-arph2dd4myupi-AutoDeployTrigger-83eae988-fe1c-45cf-9888-ed8d037c07a6.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: containerregistryarph2dd4myupi.azurecr.io
          username: ${{ secrets.CONTAINERAPPARPH2DD4MYUPI_REGISTRY_USERNAME }}
          password: ${{ secrets.CONTAINERAPPARPH2DD4MYUPI_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: containerregistryarph2dd4myupi.azurecr.io/container-app-arph2dd4myupi:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CONTAINERAPPARPH2DD4MYUPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CONTAINERAPPARPH2DD4MYUPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CONTAINERAPPARPH2DD4MYUPI_AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n container-app-arph2dd4myupi -g retestoidcWithEastUs --server containerregistryarph2dd4myupi.azurecr.io --username  ${{ secrets.CONTAINERAPPARPH2DD4MYUPI_REGISTRY_USERNAME }} --password ${{ secrets.CONTAINERAPPARPH2DD4MYUPI_REGISTRY_PASSWORD }}
            az containerapp update -n container-app-arph2dd4myupi -g retestoidcWithEastUs --image containerregistryarph2dd4myupi.azurecr.io/container-app-arph2dd4myupi:${{ github.sha }}
