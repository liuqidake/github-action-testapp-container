name: Trigger auto deployment for container-app-pd7v3m65mjx56

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/container-app-pd7v3m65mjx56-AutoDeployTrigger-f99249e1-b733-4875-95d3-afe059025f98.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: containerregistrypd7v3m65mjx56.azurecr.io
          username: ${{ secrets.CONTAINERAPPPD7V3M65MJX56_REGISTRY_USERNAME }}
          password: ${{ secrets.CONTAINERAPPPD7V3M65MJX56_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: containerregistrypd7v3m65mjx56.azurecr.io/container-app-pd7v3m65mjx56:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CONTAINERAPPPD7V3M65MJX56_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CONTAINERAPPPD7V3M65MJX56_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CONTAINERAPPPD7V3M65MJX56_AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n container-app-pd7v3m65mjx56 -g githubactiontestappcontainera823 --server containerregistrypd7v3m65mjx56.azurecr.io --username  ${{ secrets.CONTAINERAPPPD7V3M65MJX56_REGISTRY_USERNAME }} --password ${{ secrets.CONTAINERAPPPD7V3M65MJX56_REGISTRY_PASSWORD }}
            az containerapp update -n container-app-pd7v3m65mjx56 -g githubactiontestappcontainera823 --image containerregistrypd7v3m65mjx56.azurecr.io/container-app-pd7v3m65mjx56:${{ github.sha }}
