name: Trigger auto deployment for container-app-pwmiqssljbltg

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/container-app-pwmiqssljbltg-AutoDeployTrigger-6b2c5210-b701-4222-a610-980c0b9f3a84.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: containerregistrypwmiqssljbltg.azurecr.io
          username: ${{ secrets.CONTAINERAPPPWMIQSSLJBLTG_REGISTRY_USERNAME }}
          password: ${{ secrets.CONTAINERAPPPWMIQSSLJBLTG_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: containerregistrypwmiqssljbltg.azurecr.io/container-app-pwmiqssljbltg:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CONTAINERAPPPWMIQSSLJBLTG_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CONTAINERAPPPWMIQSSLJBLTG_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CONTAINERAPPPWMIQSSLJBLTG_AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n container-app-pwmiqssljbltg -g githubactiontestappcontaineraefe --server containerregistrypwmiqssljbltg.azurecr.io --username  ${{ secrets.CONTAINERAPPPWMIQSSLJBLTG_REGISTRY_USERNAME }} --password ${{ secrets.CONTAINERAPPPWMIQSSLJBLTG_REGISTRY_PASSWORD }}
            az containerapp update -n container-app-pwmiqssljbltg -g githubactiontestappcontaineraefe --image containerregistrypwmiqssljbltg.azurecr.io/container-app-pwmiqssljbltg:${{ github.sha }}
